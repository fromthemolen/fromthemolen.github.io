<!DOCTYPE html>
<html>

<head>
    <script src='./js/bundle.js'></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="col-10-l"></div>
    <div class="col-80">

        <header>
            <div class="col-25"></div>
            <div class="col-75">
                <h1 id="title">Survey form</h1>
                </h1>
                <p id="description">Let me know how I can improve this website
                </p>
            </div>
        </header>

        <section>
            <form id="survey-form">
                <div class="container">
                    <div class="row">
                        <div class="col-25">
                            <label for="name" id="name-label">Name:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email" id="email-label">Email:</label>
                        </div>
                        <div class="col-75">
                            <input type="email" id="email" name="email" placeholder="Enter your email adres" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Age" id="number-label">Age:</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="number" name="Age" placeholder="age" required min="12" max="120">
                        </div>
                    </div>
                </div>
                <div class="like">
                    <div class="row">
                        <div class="col-25">
                            <label for="like">What do you like the most for this website?</label>
                        </div>
                        <div class="col-75">
                            <select id="dropdown">
                                <option value="Challenges">Colors</option>
                                <option value="open source">Cleanliness</option>
                                <option value="Projects">Mark-up</option>
                                <option value="Community">Css</option>
                            </select>
                        </div>
                    </div>
                </div>
                <fieldset>
                    <div class="col-25">
                        <label>How likely is it that you would re-make this website?</label>
                    </div>
                    <div class="col-75 radio-field">
                        <div class="fieldgroup">
                            <input type="radio" id="definitely" name="recommend" value="definitely">
                            <label for="choice1">Definitely</label>
                        </div>
                        <div class="fieldgroup">

                            <input type="radio" id="maybe" name="recommend" value="maybe">
                            <label for="choice2">Maybe</label>
                        </div>
                        <div class="fieldgroup">

                            <input type="radio" id="not sure" name="recommend" value="not sure">
                            <label for="choice3">Not sure</label>
                        </div>
                </fieldset>
                <fieldset>
                    <div class="row">
                        <div class="col-25">
                            <label>Things that should be improved in the future (Check all that apply):
                            </label>
                        </div>
                        <div class="col-75">
                            <div>
                                <div class="fieldgroup">

                                    <input type="checkbox" id="front" name="improvement" value="bootstrap">
                                    <label for="choice1">Bootstrap</label>
                                </div>
                                <div class="fieldgroup">

                                    <input type="checkbox" id="back" name="improvement" value="javascript">
                                    <label for="choice1">Javascript</label>
                                </div>
                                <div class="fieldgroup">

                                    <input type="checkbox" id="data" name="improvement" value="data">
                                    <label for="choice1">Node js backend</label>
                                </div>
                                <div class="fieldgroup">

                                    <input type="checkbox" id="chall" name="improvement" value="chall">
                                    <label for="choice1">Challenges</label>
                                </div>
                                <div class="fieldgroup">

                                    <input type="checkbox" id="open" name="improvement" value="source">
                                    <label for="choice1">Open Source Code</label>
                                </div>
                                <div class="fieldgroup">

                                    <input type="checkbox" id="gitter" name="improvement" value="textual">
                                    <label for="choice1"> Textual improvements</label>
                                </div>
                                <div class="fieldgroup">

                                    <input type="checkbox" id="videos" name="improvement" value="videos">
                                    <label for="choice1"> Videos</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <div class="row comments">
                    <div class="col-25">
                        <label for="comments">Any comments or suggestions?</label>
                    </div>
                    <div class="col-75">
                        <textarea placeholder="Place your comments here..." rows="5" cols="45"></textarea>

                        </textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25"></div>
                    <div class="col-75">

                        <div class="button">
                            <input type="submit" id="submit" value="submit">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <footer>
        </footer>
        </div>
    </div>
    <div class="col-10-r"></div>
</body>

</html>
