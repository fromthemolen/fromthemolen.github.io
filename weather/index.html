<html>

<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script>
$(document).ready(function () {
    var state;
        geoLocation();


  
        function geoLocation() {
            if ("geolocation" in navigator){ //check Geolocation available 
                navigator.geolocation.getCurrentPosition(function(position){ 
                    var location = [position.coords.latitude, position.coords.longitude];
                    getWeather(location);
            return;
                });
                        }else{
                console.log("Geolocation not available!");
            }
        }

        function getWeather(location) {
            //e.preventDefault();
            $.ajax({
                type: 'GET',
                url: "https://fcc-weather-api.glitch.me/api/current?lat="+ location[0]+ "&lon=" + location[1],
                processData: true,
                data: {},
                dataType: "json",
                success: function (data) {
                    displayTemperature(data);
                    buttonClick(data.main.temp);
                    displayBackground(data.weather[0].description);
                    console.log(data);
                }
            });
        }
        function displayBackground(description){
            if(description == 'clear sky'){
                $('body').addClass('clearsky');
            }else if(description == 'few clouds'){
                $('body').addClass('fewclouds');
            }else if(description == 'scattered clouds'){
                $('body').addClass('scatteredclouds');
            }else if(description == 'broken clouds'){
                $('body').addClass('brokenclouds');
            }else if(description == 'shower rain'){
                $('body').addClass('showerrain');
            }else if(description == 'rain'){
                $('body').addClass('rain');
            }else if(description == 'thunderstorm'){
                $('body').addClass('thunderstorm');
            }else if(description == 'snow'){
                $('body').addClass('snow');
            }else if(description == 'foggy'){
                $('body').addClass('foggy');
         }
        }

        function buttonClick(temp){
            $('.btn').click(function () {
                if(state){
                    state = !state;
                    $('#temperature').html('<h1>'+ temp +'&#8451;</h1>');
                }else{
                    state = !state;
                    var far = temp * (9/5) + 32;
                    $('#temperature').html('<h1>'+ far +'&#8457;</h1>');

                }
            });
        }



        function displayTemperature(data) {
            var post = data;
            $('#city').html('<h1>'+ post.name +', '+ post.sys.country+'</h1>')
            $('#temperature').html('<h1>'+ post.main.temp +'&#8451;</h1>');
            $('#clouds').html('<h1>' + post.weather[0].main + '</h1>');
            $('#picture').html('<img src="'+post.weather[0].icon+ '"/>');
        }
});

        </script>
</head>

<body>
    <div class="container">
<div class="row">
            <div class="col-sm-6" id="system">
                    <button id="system" class="btn">
                        Fahrenheit
                    </button>

                </div>
                </div>
            <div class="row">
                    <div class="col-sm-12 " id="city">
                    </div>
            </div>
    <div class="row">
            <div class="col-sm-12 " id="temperature">
            </div>
    </div>
    <div class="row">
            <div class="col-sm-12 " id="clouds">
            </div>
    </div>

    <div class="row">
            <div class="col-sm-12 " id="picture">
            </div>
    </div>

</div>
</body>

</html>
